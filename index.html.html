body{

.products button{

.sec{

}
.product{
	position: relative;

	grid-template-columns:repeat(3,1fr) ;

}
.card{
	width: 500px;
	background: white;

.card img{

}
.card .title{
	padding: 10px 20px;
	font-family: myFont;
	font-size: 30px;
}
.box{
	display: flex;
	justify-content: space-between;
	align-items: center;

.box .price{
	padding: 0px;
	font-family: myFont;
	font-size: 20px;

}
.box .btn{
	font-size: 15px;
	font-family: myFont;
	padding: 10px 18px;
	border: 1px solid #f63e4e;
	border-radius: 20px;
	color: #f63e4e;
}
.box .btn:active{

}
footer p{
